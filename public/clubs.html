<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nightlife Clubs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #18192a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #a78bfa;
    }
    .club-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .club-card {
      background: #23243a;
      border-radius: 10px;
      padding: 18px 20px;
      min-width: 260px;
      flex: 1 1 260px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .club-card:hover {
      border: 2px solid #a78bfa;
      background: #28294a;
    }
    .club-id {
      font-size: 0.8em;
      color: #a78bfa;
      margin-bottom: 4px;
    }
    .club-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .club-address {
      font-size: 0.95em;
      color: #c7c7c7;
      margin-bottom: 4px;
    }
    .section {
      background: #23243a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .section h2 {
      color: #a78bfa;
      margin-top: 0;
    }
    .info-row {
      margin-bottom: 8px;
    }
    .info-label {
      color: #a78bfa;
      font-weight: bold;
      margin-right: 8px;
    }
    .ticket-list, .menu-list, .category-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .ticket-item, .menu-item, .variant-item {
      background: #18192a;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-left: 4px solid #a78bfa;
    }
    .ticket-id, .menu-id, .variant-id, .category-id {
      font-size: 0.8em;
      color: #a78bfa;
      margin-bottom: 2px;
      display: block;
    }
    .category-title {
      color: #f472b6;
      font-size: 1.1em;
      margin-bottom: 6px;
      margin-top: 18px;
    }
    .back-btn {
      background: #a78bfa;
      color: #18192a;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #c4b5fd;
    }
    .divider {
      border: none;
      border-top: 1px solid #33334d;
      margin: 24px 0;
    }
    .loading {
      text-align: center;
      color: #a78bfa;
      margin: 30px 0;
    }
    @media (max-width: 600px) {
      .club-list { flex-direction: column; }
      .club-card { min-width: unset; }
      .container { padding: 12px 2px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nightlife Clubs</h1>
    <div id="main-content">
      <div class="loading" id="loading">Loading clubs...</div>
      <div class="club-list" id="club-list" style="display:none;"></div>
      <div id="club-detail" style="display:none;"></div>
    </div>
  </div>
  <script src="clubs.js"></script>
</body>
</html>
